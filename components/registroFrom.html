<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/session.css" />
</head>
<body>

<form action="" method="post" name="FormEntrar" action="#" target="_blank">
    <div class="container-fluid">
        <h3>Nuevo usuario</h3>
        <div class="form-group col-4">
            <label for="name">Nombre</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Ingrese su Nombre">
          </div>
          <div class="form-group col-4">
              <label for="email">Correo</label>
              <input class="form-control" type="text" name="email" id="email" placeholder="correo@example.com">
          </div>
          <div class="form-group col-4">
              <label for="usuario">Usuario</label>
              <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input class="form-control" type="text" name="usuario" id="usuario" placeholder="mi usuario">
              </div>
          </div>
          <div class="form-group col-4">
              <label for="password">Contraseña</label>
              <input class="form-control" type="text" name="password" id="password" placeholder="*******">
          </div>
          <div class="form-group col-4">
            <button class="btn btn-primary" type="submit">Crear</button>
          </div>
    </div>
    <div class="container">
        <div class="row">
          <a href="recuperarContrasenaFrom.html">Olvidaste tu contraseña?</a>
        </div>
        <div class="row">
          <a href="registroFrom.html">Registrate aqui</a>
        </div>
      </div>
  </form> 
</body>
</html>
